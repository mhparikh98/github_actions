name: Test Env
on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      env:
        description: Environment
        required: True
        default: qa
        type: choice
        options:
          - qa
          - dev
          - staging

jobs:
  job1:
    name: test_env
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.env}}
      SECRET_ENV: ${{ secrets.SECRET_ENV }}
    steps:
      - name: Static
        shell: bash
        run: |
          echo "Sucess Github actions"
      - name: Environment variable
        shell: bash
        run: |
          if [ "$ENV" == "qa" ]; then
            echo "success in if condition"
          fi
          if [ "$SECRET_ENV" == "Meet"]; then
            echo  "success fully called repository secret"
          fi
          echo "$SECRET_ENV printed" 
          echo "Last statement executed"
